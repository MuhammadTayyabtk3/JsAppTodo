<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <div>
            <h1 class="text-center mb-4">
                TODO APP
            </h1>
        </div>
        <div class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter todo" id="user-inp">
                <button class="btn btn-primary" onclick="addtodolist()">ADD TODO</button>
                <button class="btn btn-danger" onclick="delalltodo()">DEL ALL TODO</button>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <ul id="todo-list" class="list-group w-50">
                <!-- TODO items will be dynamically added here -->
            </ul>
        </div>
        <footer class="bg-light text-dark text-center py-3 my-2">
            <div class="container">
                <p class="mb-0">&copy; 2024 TODO App. All rights reserved.</p>
                <p class="small">Made with ❤️ by Muhammad Tayyab</p>
            </div>
        </footer>
    </main>
    <script type="module"  src="app.js"></script>
    <script type="module" src="firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
